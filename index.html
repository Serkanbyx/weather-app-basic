<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Basic</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        <p class="subtitle">Discover weather information</p>
      </header>

      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name (e.g., New York, London, Tokyo...)"
            autocomplete="off"
          />
          <button id="searchBtn" aria-label="Search">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <div id="errorMessage" class="error-message" role="alert"></div>

      <div id="weatherCard" class="weather-card hidden">
        <div class="weather-header">
          <div class="city-info">
            <h2 id="cityName"></h2>
            <p id="dateTime"></p>
          </div>
          <div class="weather-icon" id="weatherIcon"></div>
        </div>

        <div class="weather-main">
          <div class="temperature">
            <span id="temperature"></span>
            <span class="unit">Â°C</span>
          </div>
          <div class="description" id="description"></div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <i class="fas fa-wind"></i>
            <div class="detail-content">
              <span class="detail-label">Wind</span>
              <span class="detail-value" id="windSpeed"></span>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-tint"></i>
            <div class="detail-content">
              <span class="detail-label">Humidity</span>
              <span class="detail-value" id="humidity"></span>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-thermometer-half"></i>
            <div class="detail-content">
              <span class="detail-label">Feels Like</span>
              <span class="detail-value" id="feelsLike"></span>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-eye"></i>
            <div class="detail-content">
              <span class="detail-label">Visibility</span>
              <span class="detail-value" id="visibility"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="demo-cities">
        <p class="demo-label">Quick access:</p>
        <div class="city-buttons" id="cityButtons"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
